<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My To-Do App</title>
  <link rel="stylesheet" href="todoapp.css" />
</head>
<body>
  <div class="container">
    <h1>To‑Do List</h1>
    <div class="input-group">
      <input
        type="text"
        id="task-input"
        placeholder="Enter a new task..."
        autocomplete="off"
      />
      <button id="add-btn">Add</button>
    </div>
    <ul id="task-list">
      <!-- JavaScript will inject <li> items here -->
    </ul>
  </div>

  <!-- Link your JavaScript file here (we’ll add the JS later) -->
  <script src="todoapp.js"></script>
</body>
</html>
